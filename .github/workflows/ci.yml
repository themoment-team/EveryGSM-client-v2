name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Type Check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

      - name: Success Discord Notification
        uses: sarisia/actions-status-discord@v1.15.5
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: '✅ CI 성공'
          status: success
          content: 'PR을 확인해주세요.'
          username: datagsm-front bot
          color: 0x4CAF50

      - name: Failure Discord Notification
        uses: sarisia/actions-status-discord@v1.15.5
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: '❌ CI 실패'
          content: '에러를 확인해주세요.'
          status: failure
          username: datagsm-front bot
          color: 0xe74c3c
